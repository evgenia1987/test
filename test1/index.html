<!DOCTYPE html>
<html>
<body>

  <script>
    'use strict'

     let login = prompt('Введите логин','');

     if (login=='Админ'){
        let psw = prompt('Введите пароль','');
        if (psw=='Я главный')
        alert('Здравствуйте!');
        else if (psw==''||psw==null)
            alert('Отменено');
        else
            alert('Неверный пароль');
     }
     else if (login==''||login==null)
        alert('Отменено');
     else
        alert('Я вас не знаю');


    
  </script>

</body>
</html>
