<!DOCTYPE html>
<html>
<body>

  <script>
    'use strict'
   let a,b;
   a = prompt('X?','');
   b = prompt('N?','');

   function pow(x,n){
      let pw = 1;
      for (let i = 0;i<n;i++){
         pw=pw*x;
      }
      return pw;
   }

   alert(`${a} в степени ${b} = `+ pow(a,b));

    
  </script>

</body>
</html>
